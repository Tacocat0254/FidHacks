<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume HireLens - LaunchPad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .HireLens-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      overflow: hidden;
    }
    .HireLens-side {
      flex: 1 1 300px;
      padding: 2rem;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .HireLens-side h2 {
      margin-top: 0;
      color: #5a67d8;
    }
    .HireLens-upload input[type="file"] {
      margin-top: 1rem;
    }
    .HireLens-link input[type="url"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 1rem;
    }
    @media (max-width: 800px) {
      .HireLens-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="calculator.html">Confidence Calculator</a>
    <a href="resume.html">Resume Builder</a>
    <a href="comparator.html">HireLens</a>
    <a href="hiring.html">Hiring Process</a>
    <a href="stories.html">Story Hub</a>
    <a href="challenge.html">#WhyNotMe</a>
  </nav>
  <main>
    <section class="feature">
      <h1>Resume HireLens</h1>
      <div class="HireLens-container">
        <div class="HireLens-side HireLens-upload">
          <h2>Upload Your Resume (PDF)</h2>
          <input type="file" accept="application/pdf" />
        </div>
        <div class="HireLens-side HireLens-link">
          <h2>Enter Job Application Link</h2>
          <textarea id="urlInput" placeholder="Paste Amazon job URL here..."></textarea>
          <button onclick="fetchDescription()">Get Description</button>
        </div>
      </div>
      <div id="description"></div>

  <script>
    async function fetchDescription() {
      const url = document.getElementById('urlInput').value.trim()
      const descriptionDiv = document.getElementById('description')
      descriptionDiv.innerHTML = 'Loading...'

      const response = await fetch('/scrape', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      })

      const result = await response.json()

      if (result.error) {
        descriptionDiv.innerHTML = `<p style="color:red;">${result.error}</p>`
      } else {
        descriptionDiv.innerHTML = result.description
      }
    }
  </script>
    </section>
  </main>
  <footer>
    &copy; 2025 Why Not Me? All rights reserved.
  </footer>
</body>
</html>
